name: "Deploy QT6 WebAssembly Project"

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Install Emscripten
        uses: mymindstorm/setup-emsdk@v11
        with:
          version: '3.1.70'
          actions-cache-folder: 'emsdk-cache-${{ github.run_id }}'
          update-tags: true
          no-cache: true

      - name: Setup Emscripten environment
        run: |
          source "$EMSDK/emsdk_env.sh"
          echo "EMSDK=$EMSDK" >> $GITHUB_ENV
          echo "EM_CONFIG=$EM_CONFIG" >> $GITHUB_ENV
          echo "EMSDK_NODE=$EMSDK_NODE" >> $GITHUB_ENV
          echo "EMSDK_PYTHON=$EMSDK_PYTHON" >> $GITHUB_ENV
          echo "EMSCRIPTEN=$EMSDK/upstream/emscripten" >> $GITHUB_ENV
          echo "$EMSDK:$EMSDK/upstream/emscripten" >> $GITHUB_PATH

      - name: Verify Emscripten
        run: |
          emcc --version
          em++ --version

      - name: Setup Qt
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.5.3'
          host: 'linux'
          target: 'desktop'
          arch: 'wasm_32'
          tools: 'tools_webassembly'
          cache: false

      - name: Build WebAssembly
        run: |
          mkdir build && cd build
          qmake CONFIG+=release PREFIX=/usr ../
          make -j$(nproc)

      - name: Prepare Web Files
        run: |
          mkdir -p dist
          cp build/*.js dist/ || true
          cp build/*.wasm dist/ || true
          cp build/*.html dist/index.html || true
          cp build/qtloader.js dist/ || true
          cp build/*.worker.js dist/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
          commit_message: "Deploy WebAssembly build"